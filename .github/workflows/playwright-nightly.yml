name: Playwright Tests Nightly
on:
  schedule:
    - cron: '0 0 * * *'  # Run at midnight UTC every day
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xvfb \
            libx11-6 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxext6 \
            libxi6 \
            libxtst6 \
            libcups2 \
            libxrandr2 \
            libxss1 \
            libxinerama1 \
            libxkbcommon0 \
            libdbus-1-3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libgtk-3-0 \
            libasound2 \
            libpango-1.0-0 \
            libgbm1 \
            libnss3 \
            libnspr4 \
            libwayland-client0
            
      - name: Install dependencies
        run: |
          npm install
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=1 npm install playwright
          npx playwright install chromium
          
      - name: Run Playwright tests
        env:
          PLAYWRIGHT_HEADLESS: true
          DEBUG: pw:api,pw:browser*
          DISPLAY: ':99'
        run: |
          # Start Xvfb
          sudo Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          
          echo "Running tests with configured reporters..."
          npx playwright test \
            tests/regression/HomepageTest.spec.ts \
            tests/regression/RegistrationPageTest.spec.ts \
            --config=playwright.config.ts \
            --workers=4 \
            --retries=2
        
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: |
            test-results/
            playwright-report/
            test-results/custom-report/
          retention-days: 30
          
  deploy:
    needs: test
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: playwright-results
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: |
            playwright-report/
            test-results/custom-report/
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
