name: Playwright Tests Nightly
on:
  schedule:
    - cron: '0 0 * * *'  # Run at midnight UTC every day
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.41.2-jammy
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
          
      - name: Clean build artifacts
        run: |
          rm -rf test-results/
          rm -rf playwright-report/
          
      - name: Clean test files
        run: rm -f static/test_*.spec.ts
          
      - name: Run Playwright tests
        env:
          PLAYWRIGHT_HEADLESS: true
          DEBUG: pw:api,pw:browser*
          NODE_TLS_REJECT_UNAUTHORIZED: '0'
        run: |
          npx playwright test \
            -g "HomepageTest|RegistrationPageTest" \
            --workers=1 \
            --repeat-each=2 \
            --retries=3
        
      - name: Print test errors
        if: always()
        run: |
          echo "=== Test Output ==="
          cat test-results/*.txt || true
          echo "\n=== Playwright Report ==="
          cat playwright-report/*.json || true
        
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: |
            test-results/
            playwright-report/
          retention-days: 30
        
  deploy:
    needs: test
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Clean deployment directory
        run: |
          rm -rf ./*
          
      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: playwright-results
          
      - name: List files
        run: ls -la
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
