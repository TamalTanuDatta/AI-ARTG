name: Playwright Tests Nightly
on:
  schedule:
    - cron: '0 0 * * *'  # Run at midnight UTC every day
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install audio package
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2t64
          
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
          
      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps
          
      - name: Run Playwright tests
        env:
          PLAYWRIGHT_HEADLESS: true
          DEBUG: pw:api,pw:browser*
          DISPLAY: ':99'
        run: |
          # Start Xvfb
          sudo Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          
          echo "Running tests with custom reporter..."
          npx playwright test \
            tests/regression/HomepageTest.spec.ts \
            tests/regression/RegistrationPageTest.spec.ts \
            --config=playwright.config.ts \
            --workers=4 \
            --retries=2
        
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: test-results/custom-report/
          retention-days: 30
          
  deploy:
    needs: test
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: playwright-results
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
